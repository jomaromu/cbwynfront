<div class="main-body">

    <!-- cropper avatar -->
    <div id="wrapCropper">
        <div id="divCropper">
            <i class="far fa-times-circle" id="cerrarCropper" (click)="cerrarCropper()"></i>
            <div id="cropper">
                <image-cropper style="width: 100%;" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                    [aspectRatio]="1 / 1" format="png" (imageCropped)="imageCropped($event)"></image-cropper>
            </div>
            <button id="btnRecortar" (click)="recortarCropp()">Recortar</button>
        </div>
        <!-- <img [src]="croppedImage" /> -->
    </div>


    <div class="row gutters-sm">
        <div class="col-md-4 mb-3">

            <!-- // tarjeta principal -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img [src]="datosUsuario.avatar | multimedia:'perfil'" id="avatar" alt="Admin"
                            class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h4 id="txtNombre">{{datosUsuario.nombre}} {{datosUsuario.apellido }}</h4>
                            <p class="text-secondary mb-1">{{datosUsuario.role}}</p>
                            <!-- <p class="text-muted font-size-sm">{{datosUsuario.ubicacion}}</p> -->
                        </div>
                    </div>
                </div>
            </div>

            <i class="fas fa-user-edit" id="iEdit" (click)="editarUsuario()"></i>
        </div>

        <!-- // datos personales -->
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Nombre</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" id="nombreApellido">
                            {{datosUsuario.nombre}}
                            {{datosUsuario.apellido}}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Correo</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{datosUsuario.email}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
